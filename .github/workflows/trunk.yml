name: trunk

on:
  push:
    branches: [ main ]

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref_name }}.${{ github.sha }}.trunk
  cancel-in-progress: true

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            workspace:
              - '.github/workflows/pr-validation.yml'
              - 'src/**'
              - 'Cargo.lock'
              - 'Cargo.toml'
            shelltools:
              - 'tools/shell/**'

      - name: Disable session history
        uses: ./.github/actions/disable-session-history

      - name: Workspace cache
        id: workspace-cache
        uses: ./.github/actions/workspace-cache

      - name: Install Docker
        uses: docker/setup-docker-action@v4
        timeout-minutes: 12

      - name: Install rust
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: Install project dependencies
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: |
          cargo install cargo-nextest

      - name: Check formatting
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: cargo fmt -- --check --all

      - name: Lint sources
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: cargo clippy --all -- -D warnings

      - name: Unit test
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: cargo nextest run --all

      - name: Build test
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: cargo build

      - name: Lint shell
        if: ${{ steps.changes.outputs.workspace == 'true' }}
        run: |
          sudo apt install shellcheck
          shellcheck tools/shell/*.sh tools/shell/utils/*.sh
